<div class="container">
    <form action="/send" method="post" name="formMail" id="myForm">
        <div class="field">
            <input type="text" name="username" placeholder="Username" autocomplete="off"/>
        </div>
        <div class="field">
            <input type="text" name="title" placeholder="Title" autocomplete="off"/>
        </div>
        <div class="field">
            <input type="text" name="userEmail" placeholder="Your Email" autocomplete="off"/>
        </div>
        <div class="field">
            <input type="text" name="recipient" placeholder="Recipient" autocomplete="off"/>
        </div>
        <div class="field">
            <input type="text" name="subject" placeholder="Subject" autocomplete="off"/>
        </div>
        <div class="field">
            <textarea type="text" placeholder="Your Email Here" name="message" autocomplete="off" ></textarea>
        </div>
        <div class="field">
            <input id="sendBtn" type="submit" name="" value="Send Email" />
        </div>
    </form>
</div>
